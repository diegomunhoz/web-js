<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo 03 - Alerta utilizando Função</title>

<script type="text/javascript">

	function mensagem(){
		var data = new Date();
		alert(data.toString());
	}

</script>

</head>
<body>

	<div align="center">
		<h2>O que o JavaScript pode fazer?</h2>
		
		<p>JavaScript pode criar um alerta utlizando uma função.</p>
		<p>Esta função será criada no head do html.</p>
	</div>
	
	<div align="center">
		<button id="btn" onclick="mensagem()">Clique Aqui</button>
	</div>

</body>
</html>
