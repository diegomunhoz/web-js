<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo 07 - Mudando estilos de componente</title>
</head>
<body>

	<div align="center">
	
		<h2>O que o JavaScript pode fazer?</h2>
		
		<p id="pgf">JavaScript pode mudar o estilo de um componente HTML.</p>
		
		<button id="btn" onclick="document.getElementById('pgf').style.fontSize='35px'">Clique Aqui</button>
	
	</div>
	
</body>
</html>
