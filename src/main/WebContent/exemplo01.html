<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo de Mascaras</title>
<script type="text/javascript" src="js/mascara.js"></script>
</head>
<body>

	<h1 align="center">Exemplo de Utilização de Máscaras</h1>

	<div align="center">
	
		CPF: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_cpf(this)"><br><br>
		
		RG: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_rg(this)"><br><br>
		
		IE: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_ie(this)"><br><br>
		
		CNPJ: &nbsp <input type="text" onkeyup="masc_cnpj(this)"><br><br>
		
		TELEFONE: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_telefone(this)"><br><br>
		
		CELULAR: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_celular(this)"><br><br>
		
		DATA: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_data(this)"><br><br>
		
		CEP: &nbsp&nbsp&nbsp <input type="text" onkeyup="masc_cep(this)">
	
	</div>


</body>
</html>
